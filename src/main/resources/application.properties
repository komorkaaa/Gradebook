spring.application.name=Gradebook

# Docker Compose
spring.docker.compose.enabled=false

# PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/gradebook
spring.datasource.username=gbuser
spring.datasource.password=gbpass
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.cache.type=redis

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=false
spring.flyway.url=jdbc:postgresql://localhost:5433/gradebook
spring.flyway.user=gbuser
spring.flyway.password=gbpass
spring.flyway.locations=classpath:db/migration
